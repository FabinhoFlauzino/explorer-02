<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treine Me</title>
  <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <nav>
      <img src="images/logo.svg" alt="Logo da Treine Me">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Treinar</a></li>
      </ul>
    </nav>

    <main>
      <section class="text">
        <h1>
          Treinos <span>exclusivos</span> para você!
        </h1>

        <p>
          Nós criamos treinos <strong>exclusivos e únicos para você.</strong> <br>
          Invista no seu corpo e <strong>tenha muito mais performance</strong> e qualidade de vida.
        </p>

        <button>
          <img src="images/whatsapp.svg" alt="Logo WhatsApp">
          Comece já
        </button>
      </section>

      <img src="images/fitness-jump.png" alt="Pessoa pulando corda">
    </main>
    <footer>
      Fale concosco no instagram <a href="#">@treine.me</a>
    </footer>
  </div>

  <img id="balls" src="images/balls-decoration.svg" alt="Bolinhas decorativas no canto inferior da página">
</body>

</html>
